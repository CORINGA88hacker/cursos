<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      background-color: #121212;
      font-family: 'Montserrat', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #181818;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px #e50914cc;
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #e50914;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0 20px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #eee;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      outline: 2px solid #e50914;
      background: #1a1a1a;
    }
    button {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      letter-spacing: 1.5px;
    }
    button:hover {
      background-color: #f6121d;
    }
    .error-msg {
      color: #ff5c5c;
      margin-bottom: 12px;
      font-weight: 600;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <div id="errorMsg" class="error-msg"></div>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHIc2E4XwRO5FXo4uHlTQVRArOis73MjE",
      authDomain: "projeto-deus-yato-928-sk-default-rtdb.firebaseapp.com",
      databaseURL: "https://projeto-deus-yato-928-sk-default-rtdb.firebaseio.com",
      projectId: "projeto-deus-yato-928-sk-default-rtdb",
      storageBucket: "projeto-deus-yato-928-sk-default-rtdb.appspot.com",
      messagingSenderId: "790408726854",
      appId: "1:790408726854:android:e2f0de7b7d5dba96b0fd47"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'curso.html';
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    }
  </script>
</body>
</html>
